app:
  profile: local
  port: 8080
  configserver:
    gituri: file:///app/git/lsb2-config-data.git
#    gituri: https://github.com/jghamburg/lsb2-config-data.git
    cloneOn-Start: true
    skipSslValidation: true

image:
  repository: jghamburg/lsb2-config-server
  tag: local
  pullPolicy: IfNotPresent

fullnameOverride: "lsb2-config-server"

service:
  name: lsb2-config-service
  description: The netflix config service
  type: ClusterIP
  port: 80
  targetPort: 8080
