# Default values for lsb2-config-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
app:
  profile: local
  port: 8080
  configserver:
    gituri: https://github.com/jghamburg/lsb2-config-data.git
    cloneOn-Start: true
    skipSslValidation: true

replicaCount: 1

image:
  repository: jghamburg/lsb2-config-server
  tag: local
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: "lsb2-config-server"

service:
  name: config-service
  description: The netflix config service
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: 
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - 127.0.0.1.xip.io
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
