# environment variables for any dev environment
version: '3.1'

services:
  # service name has to be environment-unique, else one startup will shutdown others
  local-config-server:
    labels:
      com.gregturnquist.learningspringboot.template.description: "Configuration Server for local environment"
      com.gregturnquist.learningspringboot.version: "local"
    image: "config-server:local"
    build:
      context: ../..
      dockerfile: ./docker/Dockerfile
      args:
        JAR_FILE: ./build/libs/lsb2-config-server.jar
    ports:
      - "8888:8888" # web port
    environment:
      PROFILE: "local"
      CONFIG_SERVER_GIT_URI: "/gitrepo"
    volumes:
      - ${HOME}/git/PPORT/lsb2/lsb2-config-data:/gitrepo
    networks:
      - learn-ms-network

  local-mongo-server:
    image: "mongo:3.6"
    ports:
      - "27017:27017"
    networks:
      - learn-ms-network

  local-rabbitmq:
    image: "rabbitmq:3.7-management-alpine"
    ports:
      - "5672:5672" # web port
      - "15672:15672" # web management port
    networks:
      - learn-ms-network

networks:
  learn-ms-network:
    external: true


